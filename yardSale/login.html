<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../yardSale/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../yardSale/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
            

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="correo@correo.com" class="input input-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="******" class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/" class="forgot">Forgot my password</a>
            </form>

            <button class="secundary-button signup-button">Sign Up</button>

            
        </div>
    </div>
</body>
</html>
