<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Iniciando con el header que contiene una barra de navegación a la derecha  -->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZygHWEU1jQl9v1TieoBxb4be4khtriANnDrr6-9I2vjUD_i-=s32-c-mo" alt="Foto de perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
        </section>
        <section class="main-input">
            <!-- Div en tres partes para agregar iconos de los costados -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>
                    Buscar con Google
                </button>
            </div>
            <div>
                <button>
                    Voy a tener suerte
                </button>
            </div>
        </section>
    </main>
</body>
</html>
